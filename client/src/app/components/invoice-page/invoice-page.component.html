<div class="container invoice">
  <div class="row">
    <div class="col-12">
      <h3>Thank you for your order!</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button mdbBtn color="default" (click)="download()">
        Download Invoice
      </button>
      <button
        mdbBtn
        color="default"
        class="waves-light"
        mdbWavesEffect
        (click)="backToShopping()"
      >
        Back to shopping
      </button>
    </div>
  </div>
</div>
