<div class="container mt-4">
  <h1 class="text-center">
    your final order
  </h1>

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="box">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pr of products; let i = index">
                <th>#{{ i + 1 }}</th>
                <td>{{ pr.name }}</td>
                <td>$ {{ pr.price.toFixed(2) }}</td>
                <td>{{ pr.quantity }}</td>
                <td>$ {{ (pr.price * pr.quantity).toFixed(2) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="totals">
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">{{ total.toFixed(2) }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
