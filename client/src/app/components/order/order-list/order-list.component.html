<div class="container mt-4">
  <div class="row">
    <div class="col-3">
      <button
        mdbBtn
        color="default"
        class="waves-light"
        mdbWavesEffect
        (click)="backToShopping()"
      >
        Back to shopping
      </button>
    </div>
    <div class="col-9">
      <h1 class="text-center">
        your final order
      </h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Product</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pr of products; let i = index">
              <th>#{{ i + 1 }}</th>
              <td>
                <img src="{{ pr.image }}" alt="..." class="img-thumbnail" />
              </td>
              <td>{{ pr.name }}</td>
              <td>$ {{ pr.price.toFixed(2) }}</td>
              <td>{{ pr.quantity }}</td>
              <td>$ {{ (pr.price * pr.quantity).toFixed(2) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
