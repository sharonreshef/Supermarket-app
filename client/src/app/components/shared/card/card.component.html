<div class="card" style="width: 18rem;">
  <img src="{{ product.image }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.price }} $</p>
    <ng-container *ngIf="isAdmin; else userControls">
      <a
        routerLink="/edit/{{ product._id }}"
        mdbBtn
        color="warning"
        mdbWavesEffect
        >Edit</a
      ></ng-container
    >
    <ng-template #userControls>
      <div *ngIf="isInCart; else buyButton" class="product-quantity">
        <button (click)="remove()" mdbBtn color="danger">
          Remove
        </button>
        <div class="product-quantity">
          <input
            type="number"
            (change)="setQuantity($event, product._id)"
            value="{{ productQuantity }}"
            min="1"
          />
        </div>
      </div>
    </ng-template>
    <ng-template #buyButton>
      <a (click)="addToCart()" mdbBtn color="primary" mdbWavesEffect>Buy</a>
    </ng-template>
  </div>
</div>
