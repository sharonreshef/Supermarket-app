<mat-card [routerLink]="link" class="product">
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle
      >price: <strong>{{ product.price }}$</strong></mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="product.image" [alt]="product.name" />
</mat-card>
